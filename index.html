<!DOCTYPE html>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f8f3f6;
  padding: 20px;
}

.card {
  background: #f2c9d6;

  width: 250px;
}

button {
  width: 40px;

  font-size: 20px;

  cursor: pointer;
}

.plus { background: #7a2c4d; color: #fff; }

  margin-top: 20px;

}

<body>

<h2>ðŸŒ¸ Rosas â€” R$10,00</h2>

<div class="card">
  <button class="minus" onclick="menos()">âˆ’</button>
  <span id="qtd">0</span>
  <button class="plus" onclick="mais()">+</button>
</div>

<div class="total">
  Total: R$ <span id="total">0</span>,00
</div>

<br><br>

<button onclick="finalizar()">Finalizar pedido no WhatsApp</button>

<script>
let quantidade = 0;
let preco = 10;

function mais() {
  quantidade++;
  atualizar();
}

function menos() {
  if (quantidade > 0) {
    quantidade--;
    atualizar();
  }
}

function atualizar() {
  document.getElementById("qtd").innerText = quantidade;
  document.getElementById("total").innerText = quantidade * preco;
}

function finalizar() {
  let mensagem = `OlÃ¡! Quero um buquÃª com ${quantidade} rosas. Total: R$ ${quantidade * preco},00`;
  let telefone = "5599999999999"; // TROQUE PELO SEU
  let url = `https://wa.me/${telefone}?text=${encodeURIComponent(mensagem)}`;
  window.open(url, "_blank");
}
</script>
